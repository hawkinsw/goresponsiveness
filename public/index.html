<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <script>
            function start() {
            if (WebAssembly) {
                 // WebAssembly.instantiateStreaming is not currently available in Safari
                 if (WebAssembly && !WebAssembly.instantiateStreaming) { // polyfill
                     WebAssembly.instantiateStreaming = async (resp, importObject) => {
                        const source = await (await resp).arrayBuffer();
                         return await WebAssembly.instantiate(source, importObject);
                     };
                 }  
 
                 const go = new Go();
                 WebAssembly.instantiateStreaming(fetch("main1.wasm"), go.importObject).then((result) => {
                    //go.argv = ['networkQuality', '-config', 'mensura.cdn-apple.com', '-port', '443', '-path', '/api/v1/gm/config', '-extended-stats'];
                    go.argv = ['networkQuality', '-config', 'rpm.obs.cr', '-port', '443', '-path', 'config', '-debug'];
                    go.run(result.instance);
                 });
            } else {
               console.log("WebAssembly is not supported in your browser")
            }
        }
 
        </script>
    </head>
    <body>
        <button onclick="start()">Click me to start</button>
        <main id="wasm"></main>

    </body>
</html>
